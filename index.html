<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Demo</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Incluir Web3.js desde jsDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body id="signBody">
    <div id="userCointainer">
        <img src="./images/icon_user.svg" alt="user">
        <strong>Usuario: </strong> 
        <div id="accountInfo"></div>
    </div>

    <div class="container">
        <img src="./images/logo.svg" alt="logo">
        <div class="title">
            Plataforma Destructrong
        </div>
        <div class="subTitle">
            Firma Electrónica
        </div>

        <div id="containerEnter">
            <div id="online">
                <span>En línea</span>
                <img src="./images/icon_checked.svg" alt="online">
            </div>
            <div id="jsonContent">
                <!-- Aquí se mostrarán los datos y estados -->
            </div>
            <button id="connectButton">Conectar</button>
            <button id="actionButton" style="display:none;">Firmar</button> <!-- Botón Unificado -->
        </div>
        
        <!-- Animación de Carga -->
        <div id="loading" style="display:none;">
            <!-- El contenido será manejado por JavaScript -->
        </div>
    </div>
    <!-- Incluir script.js después de Web3.js -->
    <script src="script.js"></script>
</body>
</html>
