<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="../styles.css">
    <!-- Cargar Web3 y GSN en el orden correcto -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://unpkg.com/@opengsn/provider@2.2.5/dist/RelayProvider.min.js"></script>
</head>
<body>
    <div id="userCointainer" style="top: 55px; right: 50px; color: white;">
        <img src="../images/icon_user.svg" alt="user">
        <strong>Usuario: </strong> 
        <div id="accountInfo"></div>
    </div>

    <div id="containerBody">
        <div id="headerSection">
            <img class="logo" src="../images/logo.svg" alt="logo">
        </div>

        <div class="centerText" style="margin-top: 20px;">
            <button id="connectButton">Conectar</button>
        </div>

        <div id="bodySection" class="hideOnLoad">
            <div class="space50"></div>
            <div class="centerText marginBottom50">
                <div class="titleAdmin">
                    Gestión de cuentas en la whitelist
                </div>
            </div>

            <div class="flexH gap30 margin46">
                <div class="flex1">
                    <label for="addAccount" class="titleLabel">Añadir nuevo usuario</label>
                    <div class="containerInput">
                        <input id="addAccount" class="inputText" type="text" placeholder="Dirección de Ethereum" />
                        <img id="addAccountButton" class="iconAction" src="../images/icon_more.svg" />
                    </div>
                </div>

                <div class="flex1">
                    <label class="titleLabel">Balance del Contrato</label>
                    <div class="containerInput">
                        <input id="contractBalance" class="inputText" type="text" readonly />
                        <img id="refreshBalance" class="iconAction" src="../images/icon_refresh.svg" title="Actualizar balance" />
                    </div>
                </div>
            </div>

            <div class="flexH gap30 margin46 containerTable">
                <div class="flex1">
                    <div class="centerText margin33">
                        <div class="titleLabel">Usuarios</div>
                    </div>
                    <table id="userTable" cellspacing="0">
                        <tr>
                            <td align="center">
                                <strong>Cuenta</strong>
                            </td>
                            <td align="center">
                                <strong>Rol</strong>
                            </td>
                            <td align="center">
                                <strong>Acciones</strong>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="centerText margin46">
                <a href="deposit.html" class="button">Ir a Gestión de Fondos</a>
            </div>
        </div>
    </div>
    <script src="js/contract-config.js"></script>
    <script src="../contato.js"></script>
    <script src="script.js"></script>
</body>
</html>
