<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Operaciones de Usuario</title>
    <link rel="stylesheet" href="../styles.css">
    <!-- Cargar Web3 y GSN -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@opengsn/provider/dist/GSNProvider.js"></script>
</head>
<body>
    <div id="userCointainer" style="top: 55px; right: 50px; color: white;">
        <img src="../images/icon_user.svg" alt="user">
        <strong>Usuario: </strong> 
        <div id="accountInfo"></div>
    </div>

    <div id="containerBody">
        <div id="headerSection">
            <img class="logo" src="../images/logo.svg" alt="logo">
        </div>

        <div class="centerText" style="margin-top: 20px;">
            <button id="connectButton">Conectar</button>
        </div>

        <div id="bodySection" class="hideOnLoad">
            <div class="space50"></div>
            <div class="centerText marginBottom50">
                <div class="titleAdmin">
                    Operaciones de Usuario
                </div>
            </div>

            <div class="flexH gap30 margin46">
                <div class="flex1">
                    <label for="documentInput" class="titleLabel">Guardar Documento</label>
                    <div class="containerInput">
                        <input id="documentInput" class="inputText" type="text" placeholder="Datos del documento" />
                        <img id="saveButton" class="iconAction" src="../images/icon_checked.svg" title="Guardar documento" />
                    </div>
                </div>
            </div>

            <div class="flexH gap30 margin46">
                <div class="flex1">
                    <div class="titleLabel">Documentos Guardados</div>
                    <div id="documentsList" class="documents-container">
                        <!-- Los documentos se cargarán aquí dinámicamente -->
                    </div>
                </div>
            </div>

            <div class="centerText margin46">
                <a href="index.html" class="button">Volver a Gestión de Usuarios</a>
            </div>
        </div>
    </div>
    <script src="../contato.js"></script>
    <script src="./js/operations.js"></script>
</body>
</html>
