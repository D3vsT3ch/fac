<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="../styles.css">
    <!-- Incluir Web3.js desde jsDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>

    <div id="userCointainer" style="top: 55px; right: 50px; color: white;">
        <img src="../images/icon_user.svg" alt="user">
        <strong>Usuario: </strong> 
        <div id="accountInfo"></div>
    </div>

    <div id="containerBody">
        <div id="headerSection">
            <img class="logo" src="../images/logo.svg" alt="logo">

            
        </div>

        <!-- Botón de Conectar -->
        <div class="centerText" style="margin-top: 20px;">
            <button id="connectButton">Conectar</button>
        </div>

        <!-- Contenido Principal (oculto al cargar) -->
        <div id="bodySection" class="hideOnLoad">
            <div class="space50"></div>
            <div class="centerText marginBottom50">
                <div class="titleAdmin">
                    Añadir cuenta a la whitelist
                </div>
            </div>

            <div class="flexH gap30 margin46">
                <div class="flex1">
                    <label for="addAccount" class="titleLabel">Añadir cuenta</label>
                    <div class="containerInput">
                        <input id="addAccount" class="inputText" type="text" />
                        <img id="addAccountButton" class="iconAction" src="../images/icon_more.svg" />
                    </div>
                </div>

                <div class="flex1">
                    <label for="addAdmin" class="titleLabel">Añadir administrador</label>
                    <div class="containerInput">
                        <input id="addAdmin" class="inputText" type="text" />
                        <img id="addAdminButton" class="iconAction" src="../images/icon_more.svg" />
                    </div>
                </div>
            </div>

            <div class="centerText marginBottom50">
                <div class="titleAdmin">
                    Gestión de cuentas
                </div>
            </div>

            <div class="flexH gap30 margin46">
                <div class="flex1">
                    <label for="removeAccount" class="titleLabel">Remover cuenta</label>
                    <div class="containerInput">
                        <input id="removeAccount" class="inputText" type="text" />
                        <img id="removeAccountButton" class="iconAction" src="../images/icon_less.svg" />
                    </div>                    
                </div>

                <div class="flex1">
                    <label for="removeAdmin" class="titleLabel">Remover administrador</label>
                    <div class="containerInput">
                        <input id="removeAdmin" class="inputText" type="text" />
                        <img id="removeAdminButton" class="iconAction" src="../images/icon_less.svg" />
                    </div>
                </div>
            </div>

            <div class="centerText marginBottom50">
                <div class="titleAdmin">
                    Transferencia 
                </div>
            </div>

            <div class="flexH gap30 margin46">
                <div class="flex1">
                    <label for="sendAccount" class="titleLabel">Cuenta destino</label>
                    <div class="containerInput">
                        <input id="sendAccount" class="inputText" type="text" />
                        <img id="sendBalanceButton" class="iconAction" src="../images/icon_send_account.svg" />
                    </div>                    
                </div>

                <div class="flex1">
                    <label for="sendAmount" class="titleLabel">Monto establecido</label>
                    <div class="containerInput">
                        <input id="sendAmount" class="inputText" type="text" />
                        <img id="setAmountButton" class="iconAction" src="../images/icon_edit_amount.svg" />
                    </div>
                </div>
            </div>

            <div class="flexH gap30 margin46">
                <div class="flex1">
                    <div class="centerText margin33">
                        <div class="titleLabel">Usuarios</div>
                    </div>
                    <table id="userTable" cellspacing="0">
                        <!-- Las filas de usuarios se llenarán dinámicamente -->
                    </table>
                </div>

                <div class="flex1">
                    <div class="centerText margin33">
                        <div class="titleLabel">Administradores</div>
                    </div>
                    <table id="adminTable" cellspacing="0">
                        <!-- Las filas de administradores se llenarán dinámicamente -->
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Incluir script.js -->
    <script src="../contato.js"></script>
    <script src="script.js"></script>
</body>
</html>
