<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Depósitos</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <div id="userCointainer" style="top: 55px; right: 50px; color: white;">
        <img src="../images/icon_user.svg" alt="user">
        <strong>Usuario: </strong> 
        <div id="accountInfo"></div>
    </div>

    <div id="containerBody">
        <div id="headerSection">
            <img class="logo" src="../images/logo.svg" alt="logo">
        </div>

        <div class="centerText" style="margin-top: 20px;">
            <button id="connectButton">Conectar</button>
        </div>

        <div id="bodySection" class="hideOnLoad">
            <div class="space50"></div>
            <div class="centerText marginBottom50">
                <div class="titleAdmin">
                    Gestión de Fondos
                </div>
            </div>

            <div class="flexH gap30 margin46">
                <div class="flex1">
                    <label class="titleLabel">Balance del Contrato de Fondos</label>
                    <div class="containerInput">
                        <input id="contractBalance" class="inputText" type="text" readonly />
                        <img id="refreshBalance" class="iconAction" src="../images/icon_send_account.svg" title="Actualizar balance" />
                    </div>
                </div>

                <div class="flex1">
                    <label class="titleLabel">Balance del Contrato de Operaciones</label>
                    <div class="containerInput">
                        <input id="operationsBalance" class="inputText" type="text" readonly />
                        <img id="refreshOpBalance" class="iconAction" src="../images/icon_send_account.svg" title="Actualizar balance" />
                    </div>
                </div>
            </div>

            <div class="flexH gap30 margin46">
                <div class="flex1">
                    <label for="depositAmount" class="titleLabel">Depositar ETH al Contrato de Fondos</label>
                    <div class="containerInput">
                        <input id="depositAmount" class="inputText" type="text" placeholder="Cantidad de ETH" />
                        <img id="depositButton" class="iconAction" src="../images/icon_send_account.svg" title="Depositar ETH" />
                    </div>
                </div>

                <div class="flex1">
                    <label for="transferAmount" class="titleLabel">Transferir a Contrato de Operaciones</label>
                    <div class="containerInput">
                        <input id="transferAmount" class="inputText" type="text" placeholder="Cantidad de ETH" />
                        <img id="transferButton" class="iconAction" src="../images/icon_send_account.svg" title="Transferir ETH" />
                    </div>
                </div>
            </div>

            <div class="centerText margin46">
                <a href="index.html" class="button">Ir a Gestión de Usuarios</a>
            </div>
        </div>
    </div>
    <script src="../contato.js"></script>
    <script src="./js/deposit.js"></script>
</body>
</html>
